  hostname: cassandra0
  extends:
    file: backend/services/cassandra.yml
    service: cassandra

zeppelin:
  hostname: zeppelin
  extends: 
    file: backend/services/zeppelin.yml
    service: zeppelin
  links: 
    - "spark0:spark-master.loc"
    - "cassandra0:cassandra.loc"
    - "kafka0:zookeper.loc"
    - "kafka1:kafka.loc"
  volumes:
    - "./notebook:/app/zeppelin/notebook"
 
